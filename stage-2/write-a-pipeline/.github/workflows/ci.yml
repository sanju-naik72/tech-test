name: Continuous Integration

on:
  push:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16.x'

      - name: Install app dependencies
        run: npm install

      - name: Run ESLint
        run: npm run lint

      - name: Build app
        run: npm run dev

      - name: Set up Docker
        uses: docker/setup-docker@v1

      - name: Build and run database container
        run: docker run -d -p 5432:5432 --name db-container -e POSTGRES_PASSWORD=your_password postgres:latest

      - name: Wait for database container to start
        run: sleep 15

      - name: Run End-to-End tests
        run: npm run e2e-test
